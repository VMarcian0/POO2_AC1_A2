<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
</head>
<body>
    <table>
        <form th:action="@{/salvar}" method="POST">
            <h1>Novo Funcionario</h1>
            <text>Nome</text>
            <input type = "text" name ="Nome">
            <text>Cargo</text>
            <input type = "text" name ="Cargo">
            <text>Departamento</text>
            <input type = "text" name ="Departamento">
            <text>Salario</text>
            <input type = "number" step="0.01" name ="Salario">
            <text>CPF</text>
            <input type = "number" name ="Cpf">
            <input type="submit" value="Novo Funcionario">
        </form>
    </table>
    <table>
    <l>Funcionarios</l>
        <tr th:each="funcionario: ${Funcionarios}">
            <td th:text="${funcionario?.getRegistro()}">
            <td th:text="${funcionario?.getCpf()}"/>
            <td th:text="${funcionario?.getNome()}"/>
            <td th:text="${funcionario?.getCargo()}"/>
            <td th:text="${funcionario?.getDepartamento()}"/>
            <td th:text="${funcionario?.getSalario()}"/>
        </tr>
    </table>
</body>
</html>
